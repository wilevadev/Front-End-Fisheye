<!DOCTYPE html>
<html lang="fr">
<html>
<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header>
       <!-- rajout ancrage a voir -->
       <a href="index.html" aria-label="home">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria label="contactez moi " onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="name">Contactez-moi</h2>
        <img src="assets/icons/close.svg"aria-label="fermer" onclick="closeModal()" />
      </header>
      <form id="contactForm" action="/submit" method="POST" novalidate>
        <div class="formData">
          <label class="info" for="first">Pr√©nom :</label>
          <input class="text-control" type="text" id="first" name="first" required aria-required="true">
        </div>
        <div class="formData">
          <label class="info"for="last">Nom :</label>
          <input class="text-control" type="text" id="last" name="last" required aria-required="true">
        </div>
        <div class="formData">
          <label class="info" for="email">E-mail :</label>
          <input class="text-control" type="email" id="email" name="email" required aria-required="true">
        </div>
        <div class="formData">
          <label class="info" for="comments">Vos commentaires :</label>
          <textarea id="comments" name="comments" rows="4" aria-label="Vos commentaires" required
            aria-required="true"></textarea>
        </div>
        <button class="contact_button-send">Envoyer</button>
      </form>
    </div>
  </div>
  <div class ="toggle"></div>
  <div class="media-container"></div>
  <div class="total-likes-global">
  </div>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/templates/photographerId.js"></script>
  <script src="./scripts/templates/photographersMedia.js"></script>
  <script src ="./scripts/utils/likes.js"></script>
  <script src="./scripts/utils/LightBox.js"></script>
  <script src="./scripts/utils/toggle.js"></script>
</body>
</html>
